<ng-container *ngIf="movie">
  <app-slider [items]="[movie]"></app-slider>

  <p-tabView>
    <p-tabPanel header="Overview">
      <div class="grid">
        <div class="col-12 md:col-3 lg:col-3">
          <img
            class="poster"
            [src]="imageSizes.medium + movie.poster_path"
            alt=""
          />
        </div>
        <div class="col-12 md:col-3 lg:col-9">
          <h2>OverView</h2>
          <p class="overview">{{ movie.overview }}</p>
          <div class="stat">
            <div class="label">Release Date:</div>
            <div class="value">
              {{ movie.release_date | date : "dd/MM/yyyy" }}
            </div>
          </div>
          <div class="stat">
            <div class="label">Language:</div>
            <div class="value">
              {{ movie.original_language | uppercase }}
            </div>
          </div>
          <div class="stat">
            <div class="label">Revenue:</div>
            <div class="value">
              {{ movie.revenue | currency }}
            </div>
          </div>
          <div class="stat">
            <div class="label">Duration:</div>
            <div class="value">{{ movie.runtime }} min</div>
          </div>
          <div class="stat">
            <div class="label">Genres:</div>
            <div class="value" *ngFor="let value of movie.genres">
              {{ value.name }},
            </div>
          </div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Video">
      <ng-container *ngFor="let movie of movieVideos">
        <app-video-embed
          [key]="movie.key"
          [site]="movie.site"
        ></app-video-embed>
      </ng-container>
    </p-tabPanel>
    <p-tabPanel header="Photos">
      <p>three</p>
    </p-tabPanel>
  </p-tabView>
</ng-container>
